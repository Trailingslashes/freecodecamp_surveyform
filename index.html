<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>FreeCodeCamp Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description"></p>
    </header>
    <main>
      <form id="survey-form">
        <label id="name-label">Name</label>
        <input id="name" required type="text" placeholder="Enter your name" />
        <label id="email-label">Email</label>
        <input
          id="email"
          required
          type="email"
          placeholder="Enter your email"
        />
        <label id="number-label">Age</label>
        <input
          id="number"
          required
          type="number"
          min="1"
          max="100"
          placeholder="Age"
        />
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Other</option>
        </select>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <input name="user-recommend" value="Definitely" type="radio" />
        Definitely
        <input name="user-recommend" value="Maybe" type="radio" /> Maybe
        <input name="user-recommend" value="Not sure" type="radio" /> Not sure
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <input
          type="checkbox"
          id="Front-end Projects"
          name="Front-end Projects"
          id="Front-end Projects"
          name="Front-end Protects"
          value="Front-end Projects"
        />
        <label for="Front-end Projects">Front-end Projects</label>

        <input
          type="checkbox"
          id="Back-end Project"
          name="Back-end Project"
          id="Back-end Project"
          name="Back-end Project"
          value="Back-end Project"
        />
        <label for="Back-end Project">Back-end Project</label>

        <input
          type="checkbox"
          id="Data Visualization"
          name="Data Visualization"
          id="Front-end Projects"
          name="Data Visualization"
          value="Data Visualization"
        />
        <label for="Data Visualization">Data Visualization</label>

        <input
          type="checkbox"
          id="Challenges"
          name="Challenges"
          id="Challenges"
          name="Challenges"
          value="Challenges"
        />
        <label for="Challenges">Challenges</label>

        <input
          type="checkbox"
          id="Open Source Community"
          name="Open Source Community"
          type="checkbox"
          id="Open Source Community"
          value="Open Source Community"
        />
        <label for="Open Source Community">Open Source Community</label>

        <input
          type="checkbox"
          id="Gitter help rooms"
          type="checkbox"
          id="Gitter help rooms"
          name="Gitter help rooms"
          value="Gitter help rooms"
        />
        <label for="Gitter help rooms">Gitter help rooms</label>

        <input
          type="checkbox"
          id="Videos"
          id="Videos"
          name="Videos"
          value="Videos"
        />
        <label for="Videos">Videos</label>

        <input type="checkbox" id="Wiki" id="Wiki" name="Wiki" value="Wiki" />
        <label for="Wiki">Wiki</label>

        <input
          type="checkbox"
          id="Additional Courses"
          id="Additional Courses"
          name="Additional Courses"
          value="Additional Courses"
        />
        <label for="Additional Courses">Additional Courses</label>
        <p>Any comments or suggestions?</p>
        <textarea></textarea>
        <button id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
